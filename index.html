<!DOCTYPE html>
<!-- documenttype tells you the kind of html file you have -->
<html lang="en">
    <!-- language: english -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hannah"/>
    <title>Hannah Herremans</title>
</head>
<body>
    <!-- Everything you want to see on the page goes between body tags -->
    <h1>Hannah Herremans</h1>
    <!-- headings go from size h1 to h6 -->
    <p>Hi, I'm <em>Hannah</em>. I'm a <strong>designer</strong>.</p>
    <!-- p = paragraph, em = italic, emphasise, strong = bold-->
    <p>
        <a href="https://www.linkedin.com/in/hannah-herremans-a1536121b/">Linkedin</a>
        <a href="mailto:hannahherremans@hotmail.nl">Email me</a>
        <a href="./Curriculum Vitae (English).pdf" target="_blank">My CV</a>
        <!-- ./ = search near index file, target _blank = opening link in new tab -->
    </p>
    <img src="./Kerk foto maken 3.jpg" alt="Headshot of Hannah" width="300">
    <!-- alt = text when image does not show, always change width or hight not both, it will get squeezed -->
</body>
</html>
